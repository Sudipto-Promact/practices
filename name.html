<!DOCTYPE html>
<html>
<head>
  <title>Code Example</title>
  <style>
    /* CSS for code formatting */
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      font-family: "Courier New", monospace;
    }
  </style>
</head>
<body>
  <pre>
    <code>
      // Your code goes here
      function greet(name) {
        console.log("Hello, " + name + "!");
      }
      
      greet("World");
    </code>
  </pre>
</body>
</html>
